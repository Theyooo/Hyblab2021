<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Hyblab 2020</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
  <script src="https://vjs.zencdn.net/7.6.6/video.js"></script>
  <script src="https://rawcdn.githack.com/bchanx/slidr/397004f7acc338b112a9e1dc2481acc1446e0209/slidr.min.js"></script>
  <script src="js/slide1.js" defer></script>
  <script src="js/slide2.js" defer></script>
  <script src="js/slide3.js" defer></script>
  <script src="js/index.js" defer></script>
  <script src="js/data.js"></script>
  <script src="js/ctrlAffichage.js"></script>

  <!-- Script pour p5.js -->
  <script src="js/p5.js"></script>
  <script src="js/sketch.js"></script>

    <!-- Ajout des font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Affichage de l'arrière plan (la plage) -->
    <div id="containerBackground">
        <!-- Affichage de notre canvas de ciel en arrière plan -->
        <div id="displayCanvasCiel"></div>
        <div id="mer"></div>
        <div id="plage"></div>
        <div id="amenagement"></div>
    </div>
    <!-- Le conteneur sert à vérouiller les proportions (aspect ratio) du contenu de la page (ici des slides) -->
    <div id="container">
        <!-- le main est aussi le conteneur des différents slides (contenus à chaque fois dans des sections-->
        <main id = "slidr">
            <section data-slidr="page-1" id="page-1">
                <div class="containerAcceuil">
                    <div class="presentation">
                        Bienvenue, créons ensemble votre plage idéale.
                    </div>
                    <div id="boutonBegin" class="bouton">Commencer</div>
                    <!-- le footer sera remplir à partir de données lues dans un fichier Json-->
                    <footer></footer>
                </div>
            </section>

            <section data-slidr="page-2" id="page-2">
                <div id="citation"></div>
                <div id="containerQuestion">
                    <div id="questionText">
                        Le texte d'une question
                    </div>
                    <div id="containerReponse"></div>
                </div>
                <!-- le footer sera remplir à partir de données lues dans un fichier Json-->
                <footer></footer>
            </section>

            <section data-slidr="page-3" id="page-3">
                <div class="containerFin">
                    <div>Page fin</div>
                    <div id="goback" class="bouton">Retour début</div>
                </div>
                <!-- le footer sera remplir à partir de données lues dans un fichier Json-->
                <footer></footer>
            </section>
        </main>
    </div>
</body>
</html>
